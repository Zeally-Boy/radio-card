<!DOCTYPE html>
<html>
    <head>
        <title>Radio Cards</title>
        <link rel="stylesheet" href="card.css" type="text/css">
    </head>
    <body>
        <div class="card">
            <input type="radio" 
            name="react" id="card1">
            <label for="card1">
                <img src="image/physics.png" alt="react" width="100px" height="100px">
                <h2>React</h2>
                <p>Build an Application with React</p>
            </label>
        </div>
        <div class="card">
            <input type="radio" name="react" id="card2" checked>
            <label for="card2">
                <img src="image/angular.png" alt="react" width="100px" height="100px">
                <h2>Angular</h2>
                <p>Build an Application with React</p>
            </label>
        </div>
        <div class="card">
            <input type="radio" name="react" id="card3">
            <label for="card3">
                <img src="image/vue js.png" alt="react" width="100px" height="100px">
                <h2>Vue</h2>
                <p>Build an Application with React</p>
            </label>
        </div>
    </body>
</html>
